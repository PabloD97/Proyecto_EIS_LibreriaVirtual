<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Libreria Virtual</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{../css/index.css}">
</head>
<body>
	<div class="container mt-4">
	<br>
	<div class = "agregar">
		<div class="navbar">
		<a href="/save/0" class="btn btn-primary" > Agregar</a>
		<form class="form-inline">
			<input type="search" name="txtBuscar" class="form-control">
			<input type="submit" name="accion" value="Buscar" class="btn btn-success">
		</form>
		</div> 
	</div>
	<h2 th:if="${libros.isEmpty()}" class = "titulo">No hay libros disponibles</h2>	
	<div th:if="${!libros.isEmpty()}" class="panel-heading">
		<h1 class = "titulo">Lista de Libros</h1>
		<table class="table" >
			<thead>
				<tr>
					<th>ISBN</th>
					<th>TITULO</th>
					<th>AUTOR</th>
					<th>EDICION</th>
					<th>GENERO</th>
					<th>STOCK</th>
					<th>ACCIONES</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro:${libros}">
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.autor}"></td>
					<td th:text="${libro.edicion}"></td>
					<td th:text="${libro.genero}"></td>
					<td th:text="${libro.stock}"></td>
					<td>
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>
</html>
