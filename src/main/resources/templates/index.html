<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libreria Virtual</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{../css/index.css}">
</head>
<body>
	<div class="container mt-4">
						
		<div class = "agregar"> 
			<a th:href="@{/new}" class="btn btn-primary" > Agregar</a>
		</div> 

	<div class = "buscar">
		<form th:action="@{/}">
			<input type="text" name="keyword" placeholder= "¿Qué estas buscando?" th:value="${keyword}" required />
			&nbsp;
			<input type="submit" value="Buscar" class = "boton" />
			&nbsp;
			<input type="button" value="Volver" class = "boton" th:onclick="volverAtras()" />
		</form>
	</div>

	<h2 th:if="${libros.isEmpty()}" class = "titulo">No hay libros disponibles</h2>	
	<div th:if="${!libros.isEmpty()}" class="panel-heading">
		<h1 class = "titulo">Libros</h1>
		<table class="table" >
			<thead>
				<tr>
					<th>ISBN</th>
					<th>TITULO</th>
					<th>AUTOR</th>
					<th>EDICION</th>
					<th>GENERO</th>
					<th>STOCK</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro:${libros}">
					<td th:text="${libro.isbn}"></td>
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.autor}"></td>
					<td th:text="${libro.edicion}"></td>
					<td th:text="${libro.genero}"></td>
					<td th:text="${libro.stock}"></td>
					<td>
					<a class="btn btn-warning">Editar</a>
					<a th:onclick="eliminar([[${libro.isbn}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
